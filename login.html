<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Login</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css?{{cachebust}}">
        <link rel="stylesheet" href="styles/css/custom/login.css?{{cachebust}}">
    </head>
    <body>
      <div class="page-wrap">
        <div class="main-img">
          <div class="quote-bg">
            <p class="quote">“Those at the top of the mountain didn't fall there.”</p>
            <p class="quote-author">- unknown</p>
          </div><!-- quote-bg -->
        </div><!-- end mainimg -->

        <div class="login-bar">
          <div class="login-logo"></div>

          <form id="loginForm" class="login-form">
              <h1 class="title">Login</h1>
              <p class="sub">Welcome back,<br/>
              fill in your details to log in.</p>
              <div class="login-form-inputs">


                  <div class="form-group">
                      <label id="usernameLabel" for="usernameInput">User name</label>
                      <div class="user-icn"></div>
                      <input id="usernameInput" class="form-control" type="text" placeholder="Username" autocorrect="off" autocapitalize="none">
                  </div>
                  <div class="form-group">
                      <label id="passwordLabel" for="passwordInput">Password</label>
                      <div class="password-icn"></div>
                      <input id="passwordInput" class="form-control" type="password" placeholder="Password" autocorrect="off" autocapitalize="none">
                  </div>
                  <div id="loginMessage" class="alert alert-danger login-message"></div>
                  <button id="loginButton" type="submit" class="btn btn-primary">Log in</button>
              </div>
          </form>

          <div class="login-bar-footer">
            <a href="https://www.appronto.nl/">Powered by Appronto</a>
          </div><!-- end footer -->

        </div><!-- end loginbar -->

      </div><!-- end page wrap -->




















        <script src="js/login_i18n.js?{{cachebust}}"></script>
        <script src="js/login.js?{{cachebust}}"></script>
    </body>
</html>
